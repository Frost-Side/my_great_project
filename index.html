<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор места</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Фильм: МШП – сквозь тернии JS</h1>
        <div class="screen">Экран</div>
        <div class="places">
            <button id="x1y1" class="btn btn-primary">1</button>
            <button id="x1y2" class="btn btn-secondary disabled">2</button>
            <button id="x1y3" class="btn btn-secondary disabled">3</button>
            <button id="x1y4" class="btn btn-primary">4</button>
            <button id="x2y1" class="btn btn-primary">1</button>
            <button id="x2y2" class="btn btn-primary">2</button>
            <button id="x2y3" class="btn btn-primary">3</button>
            <button id="x2y4" class="btn btn-primary">4</button>
            <button id="x3y1" class="btn btn-primary">1</button>
            <button id="x3y2" class="btn btn-primary">2</button>
            <button id="x3y3" class="btn btn-primary">3</button>
            <button id="x3y4" class="btn btn-primary">4</button>
            <button id="x4y1" class="btn btn-primary">1</button>
            <button id="x4y2" class="btn btn-primary">2</button>
            <button id="x4y3" class="btn btn-primary">3</button>
            <button id="x4y4" class="btn btn-primary">4</button>
        </div>
        <div id="places-info" class="row justify-content-center align-items-center d-none">
            <div class="row col-6 justify-content-center align-items-center">
                <div class="col">
                    <p class="text-end mb-1"><span id="selected-places"></span></p>
                    <p class="text-end mb-0"><span id="price"></span></p>
                </div>
                <div class="col-3">
                    <button id="buy-tickets" class="btn btn-primary">Купить</button>
                </div>
            </div>
        </div>
        <div id="form" class="mt-5 d-none">
            <h2 class="text-center mb-4">Данные карты</h2>
            <div class="row justify-content-center">
                <div class="col-8">
                    <form action="#">
                        <div class="row">
                            <div class="col-6 form-floating p-0 mb-3">
                                <input type="text" class="form-control" id="cardnumber" placeholder="Номер карточки">
                                <label for="cardnumber">Номер карточки</label>
                            </div>
                            <div class="col-6 form-floating p-0 mb-3">
                                <input type="text" class="form-control" id="cvv" placeholder="CVV">
                                <label for="cvv">CVV</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-floating p-0 mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Cardholder name">
                                <label for="name">Cardholder name</label>
                            </div>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Оплатить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Статус оплаты</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Оплата прошла успешно!</p>
            </div>
            <div class="modal-footer">
                <p>Приятного просмотра!</p>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
